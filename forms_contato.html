    <main>

        <section class="Contato">
            
            <div>
                <h1>Contate-nos</h1>

                <form name="forms_login" action="forms_login.html" method="get">
            
                    <fieldset>
                        <legend>Dados do usuário </legend>
                        <label for="Nome">Nome:</label>
                        <input placeholder="nome" type="text" name="Nome" id="Nome" maxlength="100" size="50" autofocus required>
                        <br>
                
                        <label for="Email">E-Mail:</label>
                        <input placeholder="exemplo@ex.com" type="email" name="Email" id="Email" maxlength="100" size="50" required>
                        <br>
            
                        <label for="Telefone">Telefone:</label>
                        <input placeholder="00 00000-0000" type="text" name="Telefone" id="Telefone" maxlength="20" size="50" required>
                        <br>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Dados da empresa </legend>
                        <label for="Empresa">Empresa:</label>
                        <input placeholder="empresa" type="text" name="Empresa" id="Empresa" maxlength="100" size="50" required>
                        <br>

                        <label for="CNPJ">CNPJ:</label>
                        <input placeholder="000000000-00" type="text" name="CNPJ" id="CNPJ" maxlength="14" size="50" required>
                        <br>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Localização </legend>
                        <label for="Endereco">Endereço:</label>
                        <input placeholder="R.exemplo, 00" type="text" name="Endereco" id="Endereco" maxlength="100" size="50" required>
                        <br>

                        <label for="Cidade">Cidade:</label>
                        <input placeholder="Cidade" type="text" name="Cidade" id="Cidade" maxlength="100" size="50" required>
                        <br>

                        <label for="Estado">Estado:</label>
                        <input placeholder="CD" type="text" name="Estado" id="Estado" maxlength="100" size="50" required>
                        <br>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Mensagem</legend>
                        <label for="Assunto">Assunto:</label>
                        <input type="text" name="Assunto" id="Assunto" maxlength="100" size="50" required>
                        <br>

                        <label for="Mensagem">Mensagem:</label>
                        <textarea name="Mensagem" id="Mensagem" maxlength="500" required></textarea>
                        <br>
                    </fieldset><br>
            
                    <input class="button" type="submit" value="Enviar"><br>
                    <input class="button3" type="reset" value="Limpar">
            
                </form>
            
            </div>

        </section>

    </main>
